{% extends 'base.html' %}
{% block title %}Notes{% endblock %}

{% block content %}
    <div class="row">
        {% if notes %}
            {% for note in notes %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title d-flex justify-content-between align-items-center">
                                {{ note.title }}
                                <a href="{% url 'notes:edit-note' note.id %}"><i class="">Edit</i></a>
                            </h4>
                            <p>{{ note.description }}</p>
                            <a href="{% url 'notes:delete-note' note.id %}" class="btn btn-danger btn-block btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="card mx-auto">
                <div class="card-body">
                    <p class="lead">There are not notes yet</p>
                    <a href="{% url 'notes:add-note' %}" class="btn btn-success btn-block">Create one</a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Confirm delete {{ note.title }}{% endblock %}

{% block content %}
    <div class="col-md-3 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete <b>"{{ object }}"</b>?</p>
                    <button type="submit" class="btn btn-danger btn-block">I said delete!</button>
                    <a href="{% url 'notes:all-notes' %}" class="btn btn-secondary btn-block">Never mind...</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}New note{% endblock %}

{% block content %}
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h3>New note</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
